<div class="container">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <h1>Login to place an order üçï</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input formControlName="username" type="text" class="form-control" id="username" required>
          <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="invalid">
            Username is required.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password" required>
          <span *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid">
            Password is required.
          </span>
        </div>
        <button [disabled]="!loginForm.valid" type="button" class="btn btn-primary" (click)="handleLogin()">Login</button>
      </form>
    </div>
  </div>
</div>
